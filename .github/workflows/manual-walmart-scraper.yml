name: Run Walmart Clearance Scraper (manual)

on:
  workflow_dispatch:
    inputs:
      clearance_url:
        description: "Base clearance URL"
        required: false
        default: "https://www.walmart.ca/fr/cp/clearance/6000204800999"
      store_id:
        description: "Store identifier"
        required: false
        default: "6000204800999"
      categories:
        description: "Comma-separated categories to filter"
        required: false
        default: "Ã©lectronique,electronics,jouets,toys"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Install Playwright browsers (all)
        run: npx playwright install --with-deps

      - name: Run Walmart clearance scraper
        env:
          WALMART_CLEARANCE_URL: ${{ inputs.clearance_url }}
          WALMART_STORE_ID: ${{ inputs.store_id }}
          WALMART_CATEGORIES: ${{ inputs.categories }}
        run: npm run scrape:walmart
