name: Scrape Bureau en Gros Clearance

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Bureau en Gros clearance scraper
        env:
          HEADLESS: true
        run: node scripts/scraper_bureauengros_clearance.js

      - name: Upload scraper output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bureauengros-clearance-output
          path: outputs/bureauengros/clearance/
